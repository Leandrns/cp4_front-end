    <div class="tela-contato">
        <form class="formulario col col-lg-6 col-md-6">
            <h4><i class="bi bi-telephone-fill" style="font-size: 20px; margin-right: 5px;"></i> Entre em contato conosco</h4>
            <hr>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome...">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email...">
            </div>
            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="text" class="form-control" id="assunto" placeholder="Digite o assunto...">
            </div>
            <div class="mb-3">
                <label for="msg" class="form-label">Mensagem</label>
                <textarea class="form-control" id="msg" rows="5"></textarea>
            </div>
            <button>Enviar</button>
        </form>
        <div class="capa col col-lg-6 col-md-6">
            <img src="../images/capa_contato.jpg" alt="">
        </div>
    </div>
